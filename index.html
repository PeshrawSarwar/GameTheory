<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prisoner's Dilemma Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Prisoner's Dilemma Game</h1>

  <div id="finalSummary" class="final-summary" style="display: none;">
    <h2>Final Result</h2>
    <p id="finalText"></p>
  </div>

  <div class="controls">
    <label for="strategyA">Player A Strategy:</label>
    <select id="strategyA"></select>
    <p id="labelA" class="label-nature"></p>

    <label for="strategyB">Player B Strategy:</label>
    <select id="strategyB"></select>
    <p id="labelB" class="label-nature"></p>

    <button onclick="startSimulation()">Start Simulation</button>
  </div>

  <div class="result">
    <h3>Round <span id="round">1</span>/200</h3>
    <div id="roundDetails"></div>
    <div class="scoreboard">
      <p>Player A Score: <span id="scoreA">0</span></p>
      <p>Player B Score: <span id="scoreB">0</span></p>
    </div>
  </div>

 

 

  <script src="script.js"></script>
</body>
</html>
